{% include 'registration/base.html' %}

<form id="formLogin" class="form" action="/valida_logueo/" method="POST" role="form">
    {% csrf_token %}
    <label>Username</label>
    <div style="margin-bottom: 12px" class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input id="username" type="text" class="form-control" name="username" value="" placeholder="Username"
            data-toggle="tooltip" data-placement="top" title="Inserte usuario" required="">
    </div>
    <label>Password</label>
    <div style="margin-bottom: 12px" class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input id="password" type="password" class="form-control" name="password" placeholder="Password"
            data-toggle="tooltip" data-placement="top" title="Inserte contraseÃ±a" required="">
    </div>
    <div align="center">
        <button type="submit" class="btn btn-primary">
            <span class="glyphicon glyphicon-log-in"></span>Login</button>
    </div>
    <hr>
</form>
